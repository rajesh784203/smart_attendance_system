<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            padding: 20px;
        }
        .welcome-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeInDown 1s ease-out;
        }
        .role-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            animation: fadeInUp 1s ease-out;
            margin-bottom: 2rem;
            height: 100%;
        }
        .role-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
        }
        .card-body {
            padding: 1.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.8rem;
        }
        .card-text {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 0;
        }
        .icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4b6cb7;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="welcome-title">Welcome to Attendance System</h1>
        <p class="subtitle">Choose your option to get started</p>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="role-card" onclick="window.location.href='/teacher'">
                    <div class="card-body">
                        <i class="fas fa-chalkboard-teacher icon"></i>
                        <h2 class="card-title">Teacher Login</h2>
                        <p class="card-text">Access your teacher portal to manage attendance and create rooms.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="role-card" onclick="window.location.href='/student'">
                    <div class="card-body">
                        <i class="fas fa-user-graduate icon"></i>
                        <h2 class="card-title">Student Login</h2>
                        <p class="card-text">Login with your registered face to mark attendance.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="role-card" onclick="window.location.href='/register'">
                    <div class="card-body">
                        <i class="fas fa-user-plus icon"></i>
                        <h2 class="card-title">Register</h2>
                        <p class="card-text">Register as a new teacher or student to get started.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
